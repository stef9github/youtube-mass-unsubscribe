<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
    }
    .warning {
      color: #ff0000;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="warning">
    ⚠️ Make sure you're on YouTube's subscription page:
    <br>
    <a href="https://www.youtube.com/feed/channels" target="_blank">youtube.com/feed/channels</a>
  </div>
  <button id="startButton">Start Unsubscribing</button>
  <script src="popup.js"></script>
</body>
</html>
